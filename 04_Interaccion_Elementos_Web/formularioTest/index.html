<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test</title>
</head>
<body>
    <div class="section">
        <h1>Formulario de Usuario</h1>
        <div class="content">
            <div class="left">
                <!-- Se cambia el button a submit y se quita el onclick -->
                <form id="userForm">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre del usuario">
                    <input type="text" id="apellido" placeholder="Apellido del usuario">
                    <input type="checkbox" id="activo"><label for="activo">activo</label> 
                    <input type="text" class="edad" placeholder="Edad del usuario">
                    <select id="genero">
                        <option value="masculino">Masculino</option> 
                        <option value="femenino">Femenino</option>
                    </select>
                    <button type="submit" id="Mostrar">Mostrar</button>
                </form>
            </div>
            <div>
                <div id="listaUsuarios"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
